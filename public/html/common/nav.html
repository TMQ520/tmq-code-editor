<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{data.brand}}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav" ng-if="data.left"> <!-- 判断左边的导航 -->
        
        <!-- 没有下拉的项 -->
        <li ng-class="{active:x.active}" ng-repeat="x in data.left" ng-if="!x.dropdown"><a ng-href="{{x.url}}">{{x.val}} <span class="sr-only">(current)</span></a></li>
        
        <!-- 用来显示下拉列表的 -->
        <li ng-repeat="x in data.left" ng-if="x.dropdown" ng-class="{dropdown:x.dropdown}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{x.val}} <span class="caret"></span></a>

          <!-- 下拉列表项 -->
          <ul class="dropdown-menu">

            <li role='separator' ng-repeat='y in x.items' ng-if="y" ng-class='{divider:!y.val}'>   <!-- divider: !y.val 用来显示分割线-->
               <a ng-href="{{y.url}}" ng-if="y.val">{{y.val}}</a>
            </li>
            
          </ul>
        </li>
      </ul>


      <!-- 搜索框内容 -->
      <form class="navbar-form navbar-left" ng-if="data.form">

        <div class="form-group">
        <!-- ng-model实现数据双向绑定 -->
          <input type="text" class="form-control" ng-model='data.form.inputVal'>
        </div>
        <button  ng-click='data.form.onSubmit()' type="button" class="btn btn-default">{{data.form.btnVal}}</button>
      </form>


      <!-- 右边导航 -->
      <ul class="nav navbar-nav navbar-right">
       

        <li ng-repeat='x in data.right' ng-if='!x.dropdown' ng-class='{active:x.active}'><a ng-href="{{x.url}}">{{x.val}}</a></li>
       
        <!-- 下拉列表 -->
        <li ng-repeat="x in data.right" ng-if='x.dropdown' ng-class="{dropdown:x.dropdown}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{x.val}} <span class="caret"></span></a>
          
          <!-- 下拉列表项 -->
          <ul class="dropdown-menu">
            
            <li role="separator" ng-repeat='y in x.items' ng-class="{divider: !y.val}">
              <a  ng-if='y.val' ng-href="{{y.url}}">{{y.val}}</a>
            </li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
